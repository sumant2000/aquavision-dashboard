services:
  # Backend API Service
  - type: web
    name: logixon-aquavision-api
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: logixon-db
          property: connectionString

  # Frontend Static Site
  - type: web
    name: logixon-aquavision-frontend
    env: static
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: ./frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: logixon-db
    databaseName: aquavision
    user: aquavision_user